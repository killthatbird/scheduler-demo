<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="description" content="" />
    <meta name="author" content="Cane" />

   	<title>Create a new cron task</title>
   	
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
      
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Schedule</a>
	        </div>
	        
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li >
            	<a href="#" th:href="@{/}">Home</a>
            </li>
			<li class="active">
	          	<a href="/cron" th:href="@{/cron}" role="menuitem">cron</a>
	        </li>
          </ul>
        </div>
        
      </div>
    </nav>
    
	<div class="jumbotron">
    	<div class="container">
            <div class="row">
                 <h1>Create a new task</h1>
                 
                 <div class="col-sm-10">
	                 <form class="form-horizontal" name="form-create-task" method="POST" 
	                 	action="" role="form" th:object="${form}">
					
						<div class="form-group">
						    <label for="name" class="col-sm-2 control-label">Name</label>
						    <div class="col-sm-4">
				        		<input type="text" class="form-control input-lg" name="name" id="name" 
				        			th:field="*{name}" th:value="${form.name}" th:required="required" 
				        			th:autofocus="autofocus" th:placeholder="@{task name}" />
				        	</div>
					    </div>
					    
				        <div class="form-group">
						    <label for="cron" class="col-sm-2 control-label">Cron</label>
						    <div class="col-sm-4">
				        		<input type="text" class="form-control input-lg" name="cron" id="cron" 
				        			th:field="*{cron}" th:value="${form.cron}" th:required="required" 
				        			th:autofocus="autofocus" th:placeholder="@{1 * * * * ?}" />
				        	</div>
					    </div>

					    <div class="form-group">
				          <div class="col-sm-offset-2 col-sm-2">
							<button class="btn btn-primary btn-block" name="create" type="submit">Create</button>					      
						  </div>         
				        </div>
				        
				    </form>
                </div>
	
            </div>
        </div>      
    </div>
  	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	      
</body>
</html>
